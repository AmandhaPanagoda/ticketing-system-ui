<div *ngIf="!isCustomerLoggedIn && !isVendorLoggedIn && !isAdminLoggedIn">
  <p-menubar>
    <ng-template pTemplate="start">
      <img src="assets/logo.svg" alt="Logo" height="40" class="brand-logo" />
    </ng-template>
    <ng-template pTemplate="end">
      <div>
        <a
          pButton
          label="Home"
          routerLink="/home"
          routerLinkActive="active-link"
          class="p-button-text"
        ></a>
        <a
          pButton
          label="Register"
          routerLink="/register"
          routerLinkActive="active-link"
          class="p-button-text"
        ></a>
        <a
          pButton
          label="Login"
          routerLink="/login"
          routerLinkActive="active-link"
          class="p-button-text"
        ></a>
      </div>
    </ng-template>
  </p-menubar>
</div>

<div *ngIf="isCustomerLoggedIn">
  <p-menubar>
    <ng-template pTemplate="start">
      <img src="assets/logo.svg" alt="Logo" height="40" class="brand-logo" />
    </ng-template>
    <ng-template pTemplate="end">
      <div>
        <a
          pButton
          label="Dashboard"
          routerLink="/customer/dashboard"
          routerLinkActive="active-link"
          class="p-button-text"
        ></a>
        <a
          pButton
          label="Buy Tickets"
          routerLink="/customer/buy-tickets"
          routerLinkActive="active-link"
          class="p-button-text"
        ></a>
        <a pButton label="Logout" (click)="logout()" class="p-button-text"></a>
      </div>
    </ng-template>
  </p-menubar>
</div>

<div *ngIf="isVendorLoggedIn">
  <p-menubar>
    <ng-template pTemplate="start">
      <img src="assets/logo.svg" alt="Logo" height="40" class="brand-logo" />
    </ng-template>
    <ng-template pTemplate="end">
      <div>
        <a
          pButton
          label="Dashboard"
          routerLink="/vendor/dashboard"
          routerLinkActive="active-link"
          class="p-button-text"
        ></a>
        <a
          pButton
          label="Release Tickets"
          routerLink="/vendor/ticket"
          routerLinkActive="active-link"
          class="p-button-text"
        ></a>
        <a pButton label="Logout" (click)="logout()" class="p-button-text"></a>
      </div>
    </ng-template>
  </p-menubar>
</div>

<div *ngIf="isAdminLoggedIn">
  <p-menubar>
    <ng-template pTemplate="start">
      <img src="assets/logo.svg" alt="Logo" height="40" class="brand-logo" />
    </ng-template>
    <ng-template pTemplate="end">
      <div>
        <a
          pButton
          label="System Configuration"
          routerLink="/admin/system-configuration"
          class="p-button-text"
        ></a>
        <a
          pButton
          label="Dashboard"
          routerLink="/admin/transactions"
          routerLinkActive="active-link"
          class="p-button-text"
        ></a>
        <a pButton label="Logout" (click)="logout()" class="p-button-text"></a>
      </div>
    </ng-template>
  </p-menubar>
</div>

<p-toast></p-toast>

<router-outlet></router-outlet>
