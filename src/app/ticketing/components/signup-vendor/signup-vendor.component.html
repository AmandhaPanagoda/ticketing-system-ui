<div class="signup-container">
  <div class="signup-card">
    <h2>Create Vendor Account</h2>

    <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Username <span class="required">*</span></label>
        <input type="text" pInputText formControlName="username" />
        <small
          class="error-message"
          *ngIf="validateForm.get('username')?.touched && validateForm.get('username')?.errors?.['required']"
        >
          Username is required
        </small>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>First Name <span class="required">*</span></label>
          <input type="text" pInputText formControlName="firstName" />
          <small
            class="error-message"
            *ngIf="validateForm.get('firstName')?.touched && validateForm.get('firstName')?.errors?.['required']"
          >
            First name is required
          </small>
        </div>

        <div class="form-group">
          <label>Last Name <span class="required">*</span></label>
          <input type="text" pInputText formControlName="lastName" />
          <small
            class="error-message"
            *ngIf="validateForm.get('lastName')?.touched && validateForm.get('lastName')?.errors?.['required']"
          >
            Last name is required
          </small>
        </div>
      </div>

      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="email" pInputText formControlName="email" />
        <small
          class="error-message"
          *ngIf="validateForm.get('email')?.touched && validateForm.get('email')?.errors?.['required']"
        >
          Email is required
        </small>
        <small
          class="error-message"
          *ngIf="validateForm.get('email')?.touched && validateForm.get('email')?.errors?.['email']"
        >
          Please enter a valid email
        </small>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Password <span class="required">*</span></label>
          <input type="password" pInputText formControlName="password" />
          <small
            class="error-message"
            *ngIf="validateForm.get('password')?.touched && validateForm.get('password')?.errors?.['required']"
          >
            Password is required
          </small>
          <small
            class="error-message"
            *ngIf="validateForm.get('password')?.touched && validateForm.get('password')?.errors?.['minlength']"
          >
            Password must be at least 6 characters
          </small>
        </div>

        <div class="form-group">
          <label>Confirm Password <span class="required">*</span></label>
          <input type="password" pInputText formControlName="confirmPassword" />
          <small
            class="error-message"
            *ngIf="
              validateForm.get('confirmPassword')?.touched && validateForm.hasError('mismatch')
            "
          >
            Passwords do not match
          </small>
        </div>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" pInputText formControlName="phoneNumber" />
      </div>

      <div class="button-group">
        <button pButton type="submit" label="Create Account"></button>
        <p class="register-text">Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>
</div>
